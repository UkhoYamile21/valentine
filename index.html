<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            z-index: 2;
        }

        h1 {
            color: #ff3366;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #ff3366;
            color: white;
        }

        #no {
            background-color: #ccc;
            position: absolute;
            transition: transform 0.2s;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
